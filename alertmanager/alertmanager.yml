global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'your-email.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'App password'  # NOT your Gmail password

route:
  receiver: 'email-alert'

receivers:
  - name: 'email-alert'
    email_configs:
      - to: 'your-email@gmail.com'
        send_resolved: true

